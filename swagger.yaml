components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    DomainSubmit:
      title: DomainSubmit
      type: object
      required:
      - profileName
      - domainSuffix
      - provisioningCertStorageFormat
      - provisioningCert
      - provisioningCertPassword
      properties:
        profileName:
          type: string
        domainSuffix:
          type: string
        provisioningCertStorageFormat:
          type: string
        provisioningCert:
          type: string
          format: byte
        provisioningCertPassword:
          type: string
          format: password
      example:
        profileName: NewDomain
        domainSuffix: NewDomain.com
        provisioningCertStorageFormat: string
        provisioningCert: U3dhZ2dlciByb2Nrcw==
        provisioningCertPassword: G@ppm0ym
    DomainResponse:
      title: DomainResponse
      type: object
      required:
      - profileName
      - domainSuffix
      - provisioningCertStorageFormat
      properties:
        profileName:
          type: string
        domainSuffix:
          type: string
        provisioningCertStorageFormat:
          type: string
      example:
        profileName: NewDomain
        domainSuffix: NewDomain.com
        provisioningCertStorageFormat: string
    CIRAConfigSubmit:
      title: CIRAConfigSubmit
      required:
      - configName
      - mpsServerAddress
      - mpsPort
      - username
      - password
      - commonName
      - serverAddressFormat
      - authMethod
      - mpsRootCertificate
      - proxyDetails
      type: object
      properties:
        configName:
          type: string
        mpsServerAddress:
          type: string
        mpsPort:
          type: integer
          format: int32
        username:
          type: string
        password:
          type: string
          format: password
        commonName:
          type: string
        serverAddressFormat:
          type: integer
          format: int32
        authMethod:
          type: integer
          format: int32
        mpsRootCertificate:
          type: string
          format: byte
        proxyDetails:
          type: string
      example:
        configName: ciraconfig
        mpsServerAddress: 192.168.8.50
        mpsPort: 4433
        username: mps
        password: G@ppm0ym
        commonName: 192.168.8.50
        serverAddressFormat: 3
        authMethod: 2
        mpsRootCertificate: U3dhZ2dlciByb2Nrcw==
        proxyDetails: ''      
    CIRAConfigResponse:
      title: CIRAConfigResponse
      required:
      - configName
      - mpsServerAddress
      - mpsPort
      - username
      - commonName
      - serverAddressFormat
      - authMethod
      - mpsRootCertificate
      - proxyDetails
      type: object
      properties:
        configName:
          type: string
        mpsServerAddress:
          type: string
        mpsPort:
          type: integer
          format: int32
        username:
          type: string
        commonName:
          type: string
        serverAddressFormat:
          type: integer
          format: int32
        authMethod:
          type: integer
          format: int32
        mpsRootCertificate:
          type: string
          format: byte
        proxyDetails:
          type: string
      example:
        configName: ciraconfig
        mpsServerAddress: 192.168.8.50
        mpsPort: 4433
        username: mps
        commonName: 192.168.8.50
        serverAddressFormat: 3
        authMethod: 2
        mpsRootCertificate: U3dhZ2dlciByb2Nrcw==
        proxyDetails: ''      
    ProfileSubmit:
      title: ProfileSubmit
      required:
      - profileName
      - amtPassword
      - generateRandomPassword
      - passwordLength
      - configurationScript
      - activation
      - ciraConfigName
      - networkConfigName
      - mebxPassword
      - generateRandomMEBxPassword
      - mebxPasswordLength
      - tags
      type: object
      properties:
        profileName:
          type: string
        amtPassword:
          type: string
          format: password
        generateRandomPassword:
          type: boolean
        passwordLength:
          type: integer
          format: int32
        configurationScript:
          type: string
        activation:
          type: string
        ciraConfigName:
          type: string
        networkConfigName:
          type: string
        mebxPassword:
          type: string
          format: password
        generateRandomMEBxPassword:
          type: boolean
        mebxPasswordLength:
          type: integer
          format: int32
        tags:
          type: array
          items:
            type: string
      example:
        profileName: profile1
        amtPassword: G@ppm0ym
        generateRandomPassword: false
        passwordLength: null
        configurationScript: null
        activation: acmactivate      
        ciraConfigName: ciraconfig
        networkConfigName: dhcp_enabled
        mebxPassword: G@ppm0ym
        generateRandomMEBxPassword: false
        mebxPasswordLength: null
        tags: [tag1, tag2]
    ProfileResponse:
      title: ProfileResponse
      required:
      - profileName
      - generateRandomPassword
      - passwordLength
      - configurationScript
      - activation
      - ciraConfigName
      - networkConfigName
      - generateRandomMEBxPassword
      - mebxPasswordLength
      - tags
      type: object
      properties:
        profileName:
          type: string
        generateRandomPassword:
          type: boolean
        passwordLength:
          type: integer
          format: int32
        configurationScript:
          type: string
        activation:
          type: string
        ciraConfigName:
          type: string
        networkConfigName:
          type: string
        generateRandomMEBxPassword:
          type: boolean
        mebxPasswordLength:
          type: integer
          format: int32
        tags:
          type: array
          items:
            type: string
      example:
        profileName: profile1
        generateRandomPassword: false
        passwordLength: null
        configurationScript: null
        activation: acmactivate      
        ciraConfigName: ciraconfig
        networkConfigName: dhcp_enabled
        generateRandomMEBxPassword: false
        mebxPasswordLength: null
        tags: [tag1, tag2]
    NetworkConfigResponse:
      title: NetworkConfigResponse
      required:
      - profileName
      - dhcpEnabled
      - staticIPShared
      - ipSyncEnabled
      type: object
      properties:
        profileName:
          type: string
        dhcpEnabled:
          type: boolean
        staticIPShared:
          type: boolean
        ipSyncEnabled:
          type: boolean
      example:
        profileName: dhcp_enabled
        dhcpEnabled: true
        staticIPShared: false
        ipSyncEnabled: true
    VersionResponse:
      title: VersionResponse
      required:
        - protocolVersion
      type: object
      properties:
        protocolVersion:
          type: string
      example:
        protocolVersion: 4.0.0
    APIResponse:
      title: APIResponse 
      type: object
      properties:
        error:
          type: string
        message:
          type: string

