components:
  schemas:
    DomainRequest:
      title: DomainRequest
      type: object
      required:
      - profileName
      - domainSuffix
      - provisioningCert
      - provisioningCertStorageFormat
      - provisioningCertPassword
      properties:
        profileName:
          type: string
        domainSuffix:
          type: string
        provisioningCert:
          type: string
        provisioningCertStorageFormat:
          type: string
        provisioningCertPassword:
          type: string
      example:
        profileName: NewDomain
        domainSuffix: NewDomain.com
        provisioningCert: test
        provisioningCertStorageFormat: raw
        provisioningCertPassword: P@ssw0rd

    CIRAConfigRequest:
      title: CIRAConfigRequest
      required:
      - configName
      - mpsServerAddress
      - mpsPort
      - username
      - password
      - commonName
      - serverAddressFormat
      - authMethod
      - mpsRootCertificate
      - proxyDetails
      type: object
      properties:
        configName:
          type: string
        mpsServerAddress:
          type: string
        mpsPort:
          type: integer
          format: int32
        username:
          type: string
        password:
          type: string
        commonName:
          type: string
        serverAddressFormat:
          type: integer
          format: int32
        authMethod:
          type: integer
          format: int32
        mpsRootCertificate:
          type: string
        proxyDetails:
          type: string
      example:
        configName: ciraconfig2
        mpsServerAddress: 192.168.8.50
        mpsPort: 1000
        username: admin
        password: Intel123!
        commonName: 192.168.8.50
        serverAddressFormat: 3
        authMethod: 2
        mpsRootCertificate: rootcert
        proxyDetails: ''      
    ProfileRequest:
      title: ProfileRequest
      required:
      - profileName
      - amtPassword
      - mebxPassword
      - activation
      type: object
      properties:
        profileName:
          type: string
        amtPassword:
          type: string
        mebxPassword:
          type: string
        activation:
          type: string
      example:
        profileName: profile6
        amtPassword: Intel123!
        mebxPassword: Intel123!
        activation: activate      
    NetworkConfigRequest:
      title: NetworkConfigRequest
      required:
      - profileName
      - dhcpEnabled
      type: object
      properties:
        profileName:
          type: string
        dhcpEnabled:
          type: boolean
      example:
        profileName: profile6
        dhcpEnabled: true
    APIResponse:
      title: APIResponse 
      type: object
      properties:
        error:
          type: string
        message:
          type: string

